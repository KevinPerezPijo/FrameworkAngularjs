<!-- FRAMEWORK ANGULARJS -->
<!-- Instalaciones:
   - NodeJS
     - Instalacion por setup en windows
     - En cmd comprabar la instalacion de Nodejs:
      Node --version
      npm --version
   - Angular CLI
     - Instalar en cmd:
     npm install -g @angular/cli
     - Crear un proyecto en cmd:
     ng new NombreDeProyecto
     - Dirigirse a la carpeta del proyecto creado en cmd:
     cd NombreDeProyecto
     - Iniciar servidor en cmd:
     ng serve
     ng s -o 
-->
